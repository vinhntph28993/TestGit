<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="space-y-4">
    <button class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md hover:shadow-lg">
      Button 1
    </button>
    <button class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md hover:shadow-lg">
      Button 2
    </button>
    <button class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow-md hover:shadow-lg">
      Button 3
    </button>
    <button class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded shadow-md hover:shadow-lg">
      Button 4
    </button>
    <button class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded shadow-md hover:shadow-lg">
      Button 5
    </button>
  </div>
</div>

</body>
</html>
